economic_news_research_task:
  description: >
    Conduct thorough research about {topic} with a focus on the company identified
    by the ticker {ticker}. Determine the company's industry and sector, then
    gather and analyze recent financial and economic news relevant to that space.
    Make sure you find any interesting and relevant information given the current
    year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant and impactful news or
    developments about {topic}, including how each could potentially affect
    the industry or market linked to {ticker}.
  agent: economic_news_simplifier

